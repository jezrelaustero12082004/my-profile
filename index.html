<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Creative Portfolio</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- Navigation Bar -->
  <nav>
    <div class="nav-container">
      <a href="#home">Home</a>
      <a href="#about">About</a>
      <a href="#projects">Projects</a>
      <a href="#contact">Contact</a>
    </div>
  </nav>

  <!-- Hero Section -->
  <section id="home" class="hero">
    <div class="hero-content">
      <h1>Welcome to JEZREL's WEBSITES</h1>
      <p>Design, Code, Inspire</p>
      <a href="#about" class="cta-btn">Discover More</a>
    </div>
  </section>

  <!-- About Section -->
  <section id="about" class="section about-section">
    <h2>About Me</h2>
    <img height="200" width="200" src="https://encrypted-tbn3.gstatic.com/images?q=tbn:ANd9GcQtLDQI2Grt7WzAczRPEyw58enC63Balqb2LvLV9KTHRMAojmWbronuNMPlQJvl_0ttlwC5Lva4BsvPfumEfVVNAtU5eKhF4FwzMHDAdfMp" alt="Daniel Padilla" />
    <p>I love creating clean and modern websites!</p>
  </section>

  <!-- Projects Section -->
  <section id="projects" class="section projects-section">
    <h2>My Projects</h2>
    <div class="project-cards">
      <div class="card">
        <img src="https://www.cambridge.org/elt/blog/wp-content/uploads/2021/04/GettyImages-1047699430-e1618396179464.jpg" width="200" height="200" alt="Project 1" />
      </div>
      <div class="card">
        <img src="https://d1yjjnpx0p53s8.cloudfront.net/styles/logo-thumbnail/s3/022011/it-works-logo.png?itok=tDc-K4ol" width="200" height="200" alt="Project 2" />
      </div>
      <div class="card">
        <img src="https://i.pinimg.com/736x/04/6f/e6/046fe6a78f7405474c99f62850bae12e.jpg" width="200" height="200" alt="Project 3" />
      </div>
    </div>
  </section>

  <!-- Contact Section -->
  <section id="contact" class="section contact-section">
    <h2>Contact</h2>
    <p>Feel free to reach out to me for collaborations!</p>
    <form action="ContactServlet" method="post">
      <input type="text" name="name" placeholder="Your Name" required><br><br>
      <input type="email" name="email" placeholder="Your Email" required><br><br>
      <textarea name="message" placeholder="Your Message" required></textarea><br><br>
      <button type="submit" class="cta-btn">Send Message</button>
    </form>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Creative WEBSITES</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
